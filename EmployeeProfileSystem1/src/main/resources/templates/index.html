<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Employee Profile System</title>
</head>
<body>
<div align="center">
    <h1>Employee List</h1>
    <a href="new">Enter Employee Details</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>EmpCode</th>
            <th>EmpFirstName</th>
            <th>EmpLastName</th>
            <th>EmpDOB</th>
            <th>EmpDOJ</th>
            <th>Email</th>
            <th>ContactNum</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Employee : ${listEmployees}">
            <td th:text="${Employee.code}">EmpCode</td>
            <td th:text="${Employee.firstname}">FirstName</td>
            <td th:text="${Employee.lastname}">LastName</td>
            <td th:text="${Employee.birthday}">DOB</td>
            <td th:text="${Employee.joining day}">DOJ</td>
            <td th:text="${Employee.email}">EmailId</td>
            <td th:text="${Employee.phn}">ContactNum</td>
            <td th:text="${Employee.salary}">Salary</td>
            <td>
                <a th:href="@{'/edit/' + ${Employee.code}}">Edit Page</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${Employee.code}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
